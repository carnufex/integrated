<div>
  <!-- searh bar -->
  <form #form="ngForm" class="filter-form">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="searchText"
        placeholder="Search activity number"
        (input)="applyFilters()"
        name="searchField"
      />
      <mat-icon class="search-icon" color="primary" matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- select -->
    <mat-form-field class="filter-form-right">
      <mat-label>Status</mat-label>
      <mat-select
        [(ngModel)]="selectedStatus"
        name="status"
        (selectionChange)="applyFilters()"
        multiple
      >
        <mat-option *ngFor="let topping of statusList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- select activity -->
    <mat-form-field class="filter-form-right">
      <mat-label>Ärendetyp</mat-label>
      <mat-select
        [(ngModel)]="selectedErrand"
        name="errand"
        (selectionChange)="applyFilters()"
      >
        <mat-option *ngFor="let errand of errands" [value]="errand.name">
          {{ errand.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- date picker -->
    <mat-form-field class="filter-form-right">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="applyFilters()"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="applyFilters()"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </form>
</div>
