<table
  *ngIf="dataSource"
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="onMatSortChange()"
  matSortDirection="asc"
  multiTemplateDataRows
  class="activity-table"
>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef class="activity-table-cell">
      {{ column.display }}
    </th>
    <td mat-cell *matCellDef="let element" class="activity-table-cell">
      <!-- Populate columns -->
      <ng-container *ngIf="column.name !== 'Actions'">
        <ng-container *ngIf="column.name === 'tags'">
          <mat-chip-listbox aria-label="Dog selection">
            <ng-container *ngFor="let tag of element.tags">
              <mat-chip [style.background]="tag.color">
                {{ tag.name }}
              </mat-chip>
            </ng-container>
          </mat-chip-listbox>
        </ng-container>
        <ng-container *ngIf="column.name !== 'tags'">
          {{ element[column.name] }}
        </ng-container>
      </ng-container>

      <!-- Populate possible actions, hamburger? -->
      <ng-container *ngIf="column.name === 'Actions'">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let item of actions">
            <button mat-menu-item (click)="action(item, element)">
              <mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.name }}</span>
            </button>
          </ng-container>
        </mat-menu>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="example-detail-row"
  ></tr>
</table>
